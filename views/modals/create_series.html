<div id="newSeries" class="modal-content" ng-controller="newSeriesCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" ng-click="cancelCreateSeries()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h4 class="modal-title" id="myModalLabel">Create a New Series</h4>
	</div>
	<div class="modal-body">
		<div>
			<table class="newSeriesInfo">
				<tr>
					<td class="title">Prize:</td>
					<td><input type="text" class="form-control" ng-model="newSeriesPrize"></td>
				</tr>
				<tr>
					<td class="title">Length:</td>
					<td>
						<select class="form-control" ng-model="newSeriesLength" ng-init="newSeriesLength = 7" ng-options="seriesLengthOption for seriesLengthOption in seriesLengthOptions"></select>
					</td>
				</tr>
				<tr>
					<td class="title">Handi:</td>
					<td><form class="form-inlined">
						<label class="blue" style="display: inline-block; float: left; margin-top: 0.5em;"><input type="radio" ng-model="advTeam" value="blue"> Blue</label>
						<select class="form-control" style="width: 30%; display: inline-block; float: left; margin: 0 1em;" ng-model="newSeriesAdv" ng-init="newSeriesAdv = 0" ng-options="seriesAdvOption for seriesAdvOption in seriesAdvOptions"></select>
						<label class="red" style="display: inline-block; float: left; margin-top: 0.5em;"><input type="radio" ng-model="advTeam" value="red"> Red</label></form>
					</td>
				</tr>
			</table>
			<div>
				<div class="teams">
					<div class="teamTitle blue">Team Blue</div>
					<div>
						<img ng-repeat="player in playersData" ng-src="images/{{((teams.one.length > 1 && teams.one.indexOf(player.id) < 0) || teams.two.indexOf(player.id) > -1) ? 'bw-' : ''}}{{player.image}}" class="img img-circle" width="65px" ng-class="{'playerSelected': teams.one.indexOf(player.id) > -1}" ng-click="assignPlayer('one', player.id)">
					</div>
				</div>
				<div class="teams">
					<div class="teamTitle red">Team Red</div>
					<div>
						<img ng-repeat="player in playersData" ng-src="images/{{((teams.two.length > 1 && teams.two.indexOf(player.id) < 0) || teams.one.indexOf(player.id) > -1) ? 'bw-' : ''}}{{player.image}}" class="img img-circle" width="65px" ng-class="{'playerSelected': teams.two.indexOf(player.id) > -1}" ng-click="assignPlayer('two', player.id)">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div ng-show="createAlert" class="alert alert-danger" role="alert">You have to have two players in each team!</div>
		<button type="button" class="btn btn-default" ng-click="cancelCreateSeries()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="createSeries()">Create</button>
	</div>
</div>
