<!DOCTYPE html>
<html>
<head>
	<title>FoosballCloud</title>
	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="vendors/bootstrap/css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="vendors/font-awesome/font-awesome-local.css">
</head>
<body ng-app="foosballApp" ng-controller="mainCtrl">
	<header>
		<div ng-if="user.login">
			<ul>
				<li ng-click="changeUrl('dashboard')">Dashboard</li>
				<li ng-click="changeUrl('players/0')">Series</li>
				<li ng-click="changeUrl('charts')">Top Charts</li>
				<li ng-click="changeUrl('players')">Players</li>
				<li ng-click="logout()">Log out</li>
			</ul>
			<span class="fa fa-plus" ng-click="createSeriesModal()"></span>
		</div>
	</header>

	<section ng-view></section>

	<footer>MarketShare FoosballCloud</footer>

	<!-- Add Series Modal -->
	<script type="text/ng-template" id="myModalContent.html">
				
	</script>

</div>

	<script type="text/javascript" src="vendors/angular/angular.js"></script>
	<script type="text/javascript" src="vendors/angular/angular-route.js"></script>
	<script type="text/javascript" src="vendors/angular/angular-cookies.js"></script>
	<script type="text/javascript" src="vendors/angular/ui-bootstrap-tpls-0.11.2.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<!-- controllers -->
	<script type="text/javascript" src="scripts/controllers/main.js"></script>
	<script type="text/javascript" src="scripts/controllers/login.js"></script>
	<script type="text/javascript" src="scripts/controllers/dashboard.js"></script>
	<script type="text/javascript" src="scripts/controllers/series.js"></script>
	<script type="text/javascript" src="scripts/controllers/charts.js"></script>
	<script type="text/javascript" src="scripts/controllers/players.js"></script>
	<script type="text/javascript" src="scripts/controllers/player.js"></script>
	<!-- modals -->
</body>
</html>
